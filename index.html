<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Matemasie&family=Mukta:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- fim google fonts -->
    <link rel="stylesheet" href="style.css">
    <title>DevClub - Jokenpô</title>
</head>

<body>
    <div class="wrapper">
        <h1>Jokenpô</h1>

       
        <div class="container">
            <div class="buttons top">
                <button id="rock" onclick="playHuman('rock')">&#x270A;&#x1F3FB;</button>
            </div>

            <div class="buttons bottom">
                <button id="paper" onclick="playHuman('paper')">&#x1F590;&#x1F3FB;</button>
                <button id="scissors" onclick="playHuman('scissors')">&#x270C;&#x1F3FB;</button>
            </div>
            
            <p class="result"></p>
        </div>

        <p class="your-score"><span id="human-score">0</span></p>
        <p class="machine-score"><span id="machine-score">0</span></p>
    </div>
    <script src="scripts.js"></script>

</body>

</html>
